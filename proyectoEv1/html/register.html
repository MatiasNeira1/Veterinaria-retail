<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/login.js" defer></script>
    <title>Registro</title>
</head>
<body>
    <div class="formulario">
        <h1>Registro</h1>
        <form id="form_register" method="post" onsubmit="register(event)">
            <div class="usuario">
                <label for="names"></label>
                <input type="text" id="names" name="names" required placeholder="Introduce tus nombre">
            </div>
            <div class="usuario">
                <label for="last_names"></label>
                <input type="text" id="last_names" name="last_names" required placeholder="Introduce tus apellidos">
            </div>
            <div class="usuario">
                <label for="number"></label>
                <input type="text" id="number" name="number" required placeholder="Introduce tu número telefónico">
            </div>
            <div class="usuario">
                <label for="email"></label>
                <input type="email" id="email" name="email" required placeholder="Introduce tu correo electrónico">
            </div>
            <div class="usuario">
                <label for="password"></label>
                <input type="password" id="password" name="password" required placeholder="Introduce tu contraseña">
            </div>
            <button href="login.html">Registrar</button>
        </form>
        <div class="registrarse">
            <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
        </div>
    </div>
</body>
</html>
