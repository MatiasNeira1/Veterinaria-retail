<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/login.js" defer></script>
    <title>Registro</title>
</head>
<body>
    <div class="formulario">
        <h1>Registro</h1>
        <form id="form_register" method="post" onsubmit="register(event)">
            <div class="usuario">
                <label for="names">Nombres</label>
                <input type="text" id="names" name="names" required>
            </div>
            <div class="usuario">
                <label for="last_names">Apellidos</label>
                <input type="text" id="last_names" name="last_names" required>
            </div>
            <div class="usuario">
                <label for="number">Número telefónico</label>
                <input type="text" id="number" name="number" required>
            </div>
            <div class="usuario">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="usuario">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <div class="registrarse">
            <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
        </div>
    </div>
</body>
</html>
