<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finalizar Compra - Cachupin</title>
  <link rel="stylesheet" href="../css/menu.css" />
 <link rel="stylesheet" href="../css/finalizar-compra.css" />
 <script src="../js/finalizar-compra.js"></script>

</head>
<body>

  <div class="form-container">
    <h1>Finalizar Compra</h1>

    <div class="resumen">
        <p><strong>Resumen del pedido:</strong></p>
        <ul id="lista-productos"></ul>
        <p id="total-pago">Total a pagar: <strong>$0</strong></p>
    </div>


    <form action="confirmacion.html" method="POST">

      <div class="metodo-pago">
        <label><strong>Método de pago:</strong></label>
        <label><input type="radio" name="pago" value="tarjeta" required> Tarjeta de crédito/débito</label>
        <label><input type="radio" name="pago" value="transferencia"> Transferencia bancaria</label>
        <label><input type="radio" name="pago" value="efectivo"> Efectivo al recibir</label>
      </div>

      <button type="submit">Confirmar compra</button>
    </form>

    <div class="volver">
      <a href="javascript:history.back()">← Volver al carrito</a>
    </div>
  </div>

</body>
</html>
