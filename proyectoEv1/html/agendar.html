<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendar Cita - Cachupin</title>
  <link rel="stylesheet" href="../css/menu.css" />
  <link rel="stylesheet" href="../css/agendar.css" />

</head>
<body>

  <header>
    <h1>Agendar Cita - Cachupin</h1>
  </header>

  <div class="container">
    <h2>Formulario de Agenda</h2>
    <form action="confirmacion.html" method="POST">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="telefono">Teléfono de contacto</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="mascota">Nombre de la mascota</label>
      <input type="text" id="mascota" name="mascota" required>

      <label for="servicio">Tipo de servicio</label>
      <select id="servicio" name="servicio" required>
        <option value="">-- Selecciona un servicio --</option>
        <option value="veterinaria">Consulta Veterinaria</option>
        <option value="peluqueria">Peluquería</option>
        <option value="vacunacion">Vacunación</option>
        <option value="baño">Baño y Limpieza</option>
      </select>

      <label for="fecha">Fecha deseada</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="hora">Hora deseada</label>
      <input type="time" id="hora" name="hora" required>

      <label for="comentarios">Comentarios adicionales</label>
      <textarea id="comentarios" name="comentarios" rows="4"></textarea>

      <button type="submit">Confirmar cita</button>
    </form>

    <div class="volver">
      <a href="javascript:history.back()">← Volver</a>
    </div>
  </div>

</body>
</html>
